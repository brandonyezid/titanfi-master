# Nombre de la aplicación
spring.application.name=TitanFit

# Conexión a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/titanfit_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Seguridad y depuración
logging.level.org.springframework.web=DEBUG

# JWT (si usas tokens, puedes cambiar los valores luego en application.yml si haces migración)
app.jwtSecret=TitanFitSuperSecretKey123
app.jwtExpirationMs=86400000
